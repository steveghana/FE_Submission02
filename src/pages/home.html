<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    window.CONFIG = {
      components: [],
    };
  </script>
  <title>Home</title>
</head>

<body>
  <module href="src/components/Shared/Appbar.html"></module>
  <main class="main__container">
    <module href="src/components/Shared/Sidebar.html"></module>
    <section class="main__section-container">
      <h1 class="header">Dashboard</h1>
      <div class="stats">
        <div class="stats__item">
          Today
          <span class="stats_data"></span>
        </div>
        <div class="stats__item">
          Last Week
          <span class="stats_data"></span>
        </div>
        <div class="stats__item">
          Last Month
          <span class="stats_data"></span>
        </div>
      </div>
      <div class="revenue-toggle_chart">
        <h1 class="header">Revenue in last 7 days</h1>
        <module href="src/components/modal/modal.html"></module>
        <canvas class="chart"></canvas>
        <div class="best__seller-container">
          <div class="best__seller-headers">
            <div>Product Name</div>
            <div>price</div>
            <div># Unit sold</div>
            <div>Revenue</div>
          </div>
          <div class="best__seller-data"></div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
