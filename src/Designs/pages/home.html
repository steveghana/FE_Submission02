<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    window.CONFIG = {
      components: [],
    };
  </script>
  <title>Home</title>
</head>

<body>
  <module href="src/Designs/components/Shared/Appbar.html"></module>
  <main class="main__container">
    <module href="src/Designs/components/Shared/Sidebar.html"></module>
    <section class="main__section-container">
      <h1 class="header">Dashboard</h1>
      <div class="stats">
        <div class="stats__item">
          Today
          <span class="stats_data"></span>
        </div>
        <div class="stats__item">
          Last Week
          <span class="stats_data"></span>
        </div>
        <div class="stats__item">
          Last Month
          <span class="stats_data"></span>
        </div>
      </div>
      <div class="revenue-toggle_chart">
        <div class="header-toggle__chart">
          <h1 class="revenue__header">

          </h1>
          <span class="toggle">
            <div class="toggle__inner move__right"></div>
          </span>
        </div>
        <div class="chart_container">
          <canvas id="chart"></canvas>
        </div>
        <h1 style="padding: 1rem 0;" class="header">Bestsellers</h1>
        <div class="best__seller-container">
          <div class="best__seller-headers">
            <div>Product Name</div>
            <div>price</div>
            <div># Unit sold</div>
            <div>Revenue</div>
          </div>
          <div class="best__seller-data"></div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
